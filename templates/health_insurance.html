{% extends "base.html" %}
{% block title %} 
    Enterprise Insurance | Health Insurance 
{% endblock %}
{% block content %}
    <div class="container">
        <h2 style="background-color: #8AA29E; color: white; padding: 10px; width: 100%; text-align: center; margin-bottom: 40px;">Health Insurance</h2>

        <form method="POST" action="/health_insurance">
            <input type="text" name="insured_person" placeholder="Insured Person" required><br>
            <input type="number" minlength="50" maxlength="200" name="amount" placeholder="Amount" required><br>
            <input type="text" name="period" placeholder="Period" required><br>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
