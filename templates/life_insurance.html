{% extends "base.html" %}
{% block title %} 
    Enterprise Insurance | Life Insurance 
{% endblock %}

{% block content %}
    <div class="container">
        <h2 style="background-color: #8AA29E; color: white; padding: 10px; width: 100%; text-align: center; margin-bottom: 40px;">Life Insurance</h2>

        <form method="POST" action="/life_insurance">
            <input type="text" name="insured_person" placeholder="Insured Person"><br>
            <input type="number" name="amount" placeholder="Amount"><br>
            <input type="text" name="period" placeholder="Period (in years)"><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
