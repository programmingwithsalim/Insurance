{% extends "auth_base.html" %}

{% block title %} LogEnterprise Insurance | Login {% endblock %}
{% block content %}
    <div class="container" style="width: 40%;">
        <img src="../static/images/insurance_logo.png" width="300" alt="">
        <form action='/login' method="POST">
            <h2 style="background-color: #8AA29E; color: white;padding: 10px;">Login <i class="material-icons">control_point_duplicate</i></h2>
            <br>
            <input type="text" id="username" name='username' placeholder="Username" required>
            <br>
            <input type="password" id="password" name='password' placeholder="Password" required>
            <br>
            <button type='submit' class='btn btn-dark'>Login</button>
            <br>
            <a href="register" style="margin-top: 10px; color: #fff;">Sign Up</a>
        </form>
    </div>
{% endblock %}
